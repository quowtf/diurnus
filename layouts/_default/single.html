{{ define "main" }}
<main class="m-auto w-full md:max-w-lg lg:max-w-xl">
  <article class="mt-5">
    <header class="post-header">
      <h1 class="text-center site-tittle">{{ .Title }}</h1>
      <div class="text-xs">
        {{- if .Site.Params.dateform }}
          <span>{{ .Date.Format .Site.Params.dateform }}</span>
        {{- else }}
          <span>{{ .Date }}</span>
        {{- end }}
      </div>
    </header>
    <div class="mt-5">{{ .Content | safeHTML }}</div>
    <hr class="content-end" />
    <footer class="post-info">
      {{- with $.Param "author" }}
      <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sicon sicon-sicon"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>
        {{ . }}
      </p>
      {{- end }}
    </footer>
  </article>
</main>
{{ end }}
