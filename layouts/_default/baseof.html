<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Poppins:300,400,500,600,700|Space+Mono:400,700&amp;display=swap" rel="stylesheet" />
    <link disabled id="dark-mode-theme" rel="stylesheet" href="/css/dark.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <title>{{.Title}}</title>
    {{- with $.Params.images -}}
      <style>.bg-img {background-image: url('{{. | absURL}}');}</style>
    {{- end -}}
    {{- if (and .Site.Params.plausibleDomain .Site.Params.plausibleSrc) -}}
      <script async defer data-domain="{{- .Site.Params.plausibleDomain -}}" src="{{- .Site.Params.plausibleSrc -}}"></script>
    {{- end -}}
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col min-h-screen m-auto">
      {{ block "header" . }}
        {{ partial "header.html" . }}
      {{ end }}
      <div class="flex flex-col mx-3 justify-between flex-grow md:text-lg">
        {{ block "main" . }}
        {{ end }}

        {{ block "footer" . }}
          {{ partial "footer.html" . }}
        {{ end }}
      </div>
    </div>
		<script src="/js/main.js" ></script>
  </body>
</html>
